{% extends 'layout.html' %}

{% block content %}
<style>
    .rounded-btn {
        border-radius: 30px 30px 30px 30px; 
        width: 500px; 
        margin: auto;
        text-align: center;
        padding: 10px 0;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
    }
    #signup-btn {
        background-color: #ffff66; 
        margin-bottom: -1px; 
    }
    #login-btn {
        background-color: #66ccff; 
        border-radius: 30px 30px 30px 30px; 
    }
    .form-container {
        width: 40%; 
        text-align: center;
        padding: 10px;
        border-radius: 30px 30px 30px 30px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        display: none;
    }
    input, select, button {
        margin: 10px 0;
        width: 90%;
        padding: 10px;
        border-radius: 20px; 
        border: 1px solid #ccc;
    }
    button {
        background-color: #4CAF50; 
        color: white;
        border: none;
    }
</style>

<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    {% if session['username'] %}
        <p>Olet kirjautunut nimell√§ {{ session['username'] }}</p>
        <a href="{{ url_for('logout') }}">Kirjaudu ulos</a>
    {% else %}
    <div>
        <div id="signup-btn" class="rounded-btn" onclick="showSignup()">Signup</div>
        <div id="login-btn" class="rounded-btn" onclick="showLogin()">Login</div>
    </div>
    <div id="signup-form" class="form-container">
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <select name="purpose" required>
                <option value="" disabled selected>Purpose of use</option>
                <option value="Lectures to notes">Lectures to notes</option>
                <option value="Other video content">Other video content</option>
            </select>
            <button type="submit">Signup</button>
        </form>
    </div>
    <div id="login-form" class="form-container">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    {% endif %}
</div>

<script>
    function showSignup() {
        document.getElementById('signup-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-btn').style.borderRadius = '30px 30px 30px 30px';
        document.getElementById('login-btn').style.borderRadius = '30px 30px 30px 30px';
    }

    function showLogin() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-btn').style.borderRadius = '30px 30px 30px 30px';
        document.getElementById('signup-btn').style.borderRadius = '30px 30px 30px 30px';
    }
</script>
{% endblock %}
